<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A simple HTML5 pattern-matching game"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Quilt</title>
    <link rel="stylesheet" href="main.css" type="text/css" charset="utf-8"/>
    <link rel="icon" type="image/png" href="qlogo.png"/>
    <style>
        canvas { -webkit-tap-highlight-color: transparent; }
        #debugger { float: right; }
        #debugger    button { display: inline; }
        #debugger.on button { display: none; }
        #debugger    span   { display: none; }
        #debugger.on span   { display: inline; }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="game">
        <canvas id="mainCanvas" width='320' height='480'>
          <p>OOPS!</p>
          <p>Looks like your browser can't speak "canvas".</p>
          <p>This game requires a fairly modern browser; please update and try again.</p>
          <p>Sorry about that.</p>
        </canvas>
      </div>
      <footer id="controls">
        <button id="onoff">Pause</button>
        FPS: <span id="fps">&mdash;</span>
        <div id="debugger">
          <button id="toggle_log">Debug</button>
          <span id="log">&mdash;</span>
        </div>
      </footer>
    </div>
    <script src="../../require.js" data-main="js/main"></script>
  </body>
</html>
